<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Chi-Hong" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="rating" content="General" />
    <meta name="description" content="" />
    <title>Activity Pages</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="centered">
          <img  class="an" src="./img/Rascal01.png" alt="Rascal01">
          <div class="listBlock">

            <!-- <input type="text" id="datepicker" class="form-control" placeholder="選擇日期"> -->

            
            <form>
              <input type="text" />
              <input
                type="number"
                min="1"
                max="12"
                placeholder="M"
                onkeyup="enforceMinMax(this)"
              />
              <input
                type="number"
                min="1"
                max="31"
                placeholder="D"
                onkeyup="enforceMinMax(this)"
              />
              <button type="submit">Add into List</button>
            </form>
        
            <div class="sort">
              <button>Sort By Time</button>
            </div>

            <section></section>

          </div>
        </div>
        
        
        
    </div>
  </body>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.11.0/dist/css/bootstrap-datepicker.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.11.0/dist/js/bootstrap-datepicker.min.js"></script>

</html>
